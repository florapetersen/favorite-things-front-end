<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mx-auto sm:grid grid-cols-3 gap-5 my-4">
        <section id="flash" class="h-10 col-span-3 py-2 pl-3 opacity-0 transition-opacity duration-700">Error Message</section>
        <section id="categoriesContainer" class="px-4 bg-white sm:min-h-screen rounded-md shadow">
          <h1 class="text-3xl bold border-b-4 border-white">Favorite Things</h1>
          <form id="newFavoriteThing" class="flex mt-5">
            <ul><li>
            <input type="text" name="name" class="flex-1 p-3" placeholder="New Favorite Thing" />
            <input type="text" name="description" class="flex-1 p-3" placeholder="Description" />
            <input type="text" name="link" class="flex-1 p-3" placeholder="Link to Buy" />
            <input type="text" name="image_src" class="flex-1 p-3" placeholder="Image Source Link" />
            <label class="block" for="category_options">Select Category:</label>
            <select name="category_id" id="category_id"> </br>
            </select> <br> <br>
            <button type="submit" class="flex-none">Create Product</button>
          </li></ul>
          </form><br>
          <h1 class="text-2xl semibold border-b-4 border-white">Filter by Category:</h1> 
          <h1 id="allCategories" class="text-1.75xl semibold border-b-4 border-white">All Categories</h1>
          <ul id="categories" class="list-none">

          </ul>
        </section> <!-- here starts the right column template -->
        <!--Modal-->
<div class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
    <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
    <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
      <div class="modal-close absolute top-0 right-0 cursor-pointer flex flex-col items-center mt-4 mr-4 text-white text-sm z-50">
        <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
          <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
        </svg>
        <span class="modal-close text-sm">(Esc)</span>
      </div>
  
      <!-- Add margin if you want to see some of the overlay behind the modal-->
      <div class="modal-content py-4 text-left px-6">
        <!--Title-->
        <div class="flex justify-between items-center pb-3">
          <p id="modal-title" class="text-2xl font-bold">Simple Modal!</p>
          <div class="modal-close cursor-pointer z-50">
            <svg class="modal-close fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
              <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
            </svg>
          </div>
        </div>
  
        <!--Body-->
        <div id="modal-content">
            <p>Modal content can go here</p>
            <p>...</p>
            <p>...</p>
            <p>...</p>
            <p>...</p>
        </div>
  
        <!--Footer-->
        <div class="flex justify-end pt-2">
          <button class="modal-close px-2 py-2 bg-white p-3 rounded-lg text-black hover:bg-indigo-100">Delete Product</button>
          <button class="modal-close px-2 py-2 bg-white p-3 rounded-lg text-black hover:bg-indigo-100">Close</button>
        </div>
        
      </div>
    </div>
  </div>
        <section id="productsContainer" class="grid grid-cols-3 gap-4 px-4 bg-white sm:min-h-screen col-span-2 rounded-md shadow">

        </section>
      </div>
      <script src="js/models.js"></script>
      <script src="js/listeners.js"></script>
</body>
</html>
